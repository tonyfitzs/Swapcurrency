<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>Swapcurrency</title>
    <link rel="manifest" href="./manifest.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: 700;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95em;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .output {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            min-height: 80px;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 1.1em;
        }
        
        .output.has-result {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #2e7d32;
        }
        
        .converted-amount {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
        }
        
        .conversion-info {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
        
        .status {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.85em;
            color: #666;
            text-align: center;
            line-height: 1.6;
        }
        
        .status.online {
            background: #d4edda;
            color: #155724;
        }
        
        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-line {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Swapcurrency</h1>
        
        <div class="form-group">
            <label for="sourceCurrency">From Currency</label>
            <select id="sourceCurrency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="NZD">NZD - New Zealand Dollar</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" step="0.01" min="0">
        </div>
        
        <div class="output" id="output">
            Enter an amount to convert to VND
        </div>
        
        <div class="status" id="status">
            <div class="status-line" id="connectionStatus">Checking connection...</div>
            <div class="status-line" id="cacheStatus"></div>
            <div class="status-line" id="lastUpdated"></div>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
